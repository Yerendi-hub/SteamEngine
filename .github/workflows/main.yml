name: Deploy

on:
  push:
    branches:
      - development # Changing the branch here would also work

jobs:
  build_client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
          run: npm install
      - name: git
        run: |
          git subtree push --prefix client heroku main